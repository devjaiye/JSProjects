<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Todo app</title>
    <link rel="stylesheet" href="style.css">
    
     <!-- using BoxIcon to generate icons -->
     <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="wrapper">
        <div class="task-input">
            <img src="bars-icon.svg" alt="baricon">
            <input type="text" placeholder="enter a task here...">
        </div>
        <div class="controls">
            <div class="filters">
                <span id="all" class="active">All</span>
                <span id="pending">Pending</span>
                <span id="completed">Completed</span>
            </div>
            <button class="clear-btn">Clear Tasks</button>
        </div>
        <ul class="task-box">
            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Todo everyday</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>

            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Todo everyday</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>

            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Todo everyday</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                    <ul class="task-menu">
                        <li><i class="uli uli-pen"></i>Edit</li>
                        <li><i class="uli ul-trash"></i>Delete</li>

                    </ul>
                </div>
            </li>

            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Todo everyday</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>

            <li class="task">
                <label for="1">
                    <input type="checkbox" id="1">
                    <p>Todo everyday</p>
                </label>
                <div class="settings">
                    <i class="uil uil-ellipsis-h"></i>
                </div>
            </li>
            
        </ul>
    </div>

    <script src="script.js"></script>
</body>

</html>
